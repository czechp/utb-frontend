<div class="dialog-container">
  <h2 mat-dialog-title>Usuwanie historii ładowań</h2>
  <mat-dialog-content>
    <div class="container">
      <form [formGroup]="removeChargingsForm" (ngSubmit)="charginsRemoved()">
          <span>
            <label>Od: </label>
            <input type="date" formControlName="from">
          </span>
          <span>
            <label>Do: </label>
            <input type="date" formControlName="to">
          </span>
        <button color="warn" mat-raised-button>Usuń</button>
      </form>


    </div>

  </mat-dialog-content>
  <mat-dialog-actions class="actions">
  </mat-dialog-actions>
</div>
