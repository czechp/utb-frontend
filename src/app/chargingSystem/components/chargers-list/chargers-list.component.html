<div class="container">
  <table>
    <thead>
    <tr>
      <th>Nr:</th>
      <th>Wózek</th>
      <th>Prąd</th>
    </tr>
    </thead>
    <tbody>
    <tr (click)="openDetailsDialog(charger.id)" *ngFor="let charger of chargers">
      <td>{{ charger.nameWithSystem }}</td>
      <td [appChargerState]="charger">{{ charger.currentCart }}</td>
      <td>{{ charger.current.toFixed(2) }}</td>
    </tr>
    </tbody>
  </table>

</div>
